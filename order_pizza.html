<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente Pizza</title>
    <script src="script.js"></script>
</head>
<body>
    <style>
        .td,.th{
            border:solid 2px;
        }
        .input {
            width: 170px;
            text-align: center;
            margin: auto;
        }
        
    </style>
    <h1 style="margin: 20px 0 20 50;"> Vente Pizza</h1>
    
	<form action="" >
        <table >
            <tr>
                <td>
                    <label for="" >Nom du client :</label>
                </td>
                <td>
                    <input type="text" name="nom" id="client_name" required  >
                </td>   
            </tr>
            <tr>
                <td>
                    <label for="">Adresse:</label>
                </td>
                <td>
                    <input type="text" name="adresse"  id="adresse" required >
                </td>   
            </tr>
            
    </form>
	

    
        
    <table border="1" width=80% >
        <h2 style="margin-left: 180px;">Produit à acheter</h2>
        <tr>
            <th class="th">Nom du produit</th>
            <th class="th">Prix unitaire en DH</th>
            <th class="th">Quantité</th>
        </tr>
        <tr>
            <td class="th">Pizza 4 fromages</td>
            <td class="th" >80</td>
             <td class="th" >
                <input class="input" type="number" min="1" max="120" step="1" id="Q1">
                
                
        </td> 
        </tr>
        <tr>
            <td class="th">Pizza Herbo</td>
            <td class="th" >75</td>
            <td class="th"><input class="input" type="number" min="1" max="120" step="1" id="Q2">
               
           </td>
        </tr>
        <tr>
            <td class="th">Pizza Viande hachée</td>
            <td class="th" >100</td>
            <td class="th"><input class="input" type="number" min="1" max="120" step="1" id="Q3">
                </td>
        </tr>
        <tr>
            <td class="th">Pizza fruits de mer</td>
            <td class="th" >120</td>
            <td class="th"><input class="input" type="number" min="1" max="120" step="1" id="Q4">
               </td>
        </tr>
    </table>

    <h3> Paiement par:</h3>
<form action="">
    <input type="radio" name="Paiement" id="carte" onclick="control_paiement()"><label for="genre">Carte bancaire</label>
    <input type="radio" name="Paiement" id="cheque" onclick="control_paiement()"><label for="genre">Chèque</label><br>
    <div style="margin-top: 20px;">
        <label for="" >Numéro de la carte bancaire: </label>
        <input type="text" name="num" accesskey="N" id="num_carte" required><br>
    </div> 
    
    <input style="margin-top: 20px; width:120px;" type="submit" value="Envoyer"  onclick=" event.preventDefault();return somme();" >
    <br>
    <div style="margin-top: 80px;">
        <i><b style="margin-top: 100px;">Merci de votre visite, le montant total de votre commande est:</b> </i>
         <span id="tot" style="font-weight: bold;"></span> 
    </div>
</form>
    
  
</body>
</html>
